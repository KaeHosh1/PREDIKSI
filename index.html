<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Kinerja Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Ikon_Web2.png">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“Š Prediksi Kinerja Siswa SMA/SMK ðŸ“Š</h2>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Jam Belajar</label>
            <input type="number" step="0.1" name="hours_studied" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nilai Sebelumnya</label>
            <input type="number" step="0.1" name="previous_scores" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Jam Tidur</label>
            <input type="number" step="0.1" name="sleep_hours" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Latihan Soal</label>
            <input type="number" step="0.1" name="sample_papers" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Aktivitas Ekskul</label>
            <select name="extracurricular" class="form-control" required>
                <option value="1">Ya</option>
                <option value="0">Tidak</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Prediksi</button>
    </form>

    {% if prediction %}
    <div class="mt-5 card p-4 shadow-sm">
        <h4>Hasil Prediksi</h4>
        <p><strong> Prediksi Kinerja:</strong> {{ prediction | round(2) }}</p>
        <img src="data:image/png;base64,{{ img_data }}" class="img-fluid mb-3"/>
        <p><strong>Kesimpulan:</strong> {{ kesimpulan }}</p>
        <p><strong>Saran:</strong> {{ solusi }}</p>
    </div>
    {% endif %}
</div>

<script>
    // Fade-in saat halaman load
    window.addEventListener("load", () => {
        document.body.classList.add("loaded");
    });
</script>

</body>
</html>
